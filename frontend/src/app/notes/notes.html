<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      Take a note
    </mat-panel-title>
  </mat-expansion-panel-header>

  <mat-form-field>
    <input matInput name="title" [(ngModel)]="note.title" placeholder="Title">
  </mat-form-field>

  <mat-form-field>
    <textarea matInput name="text" [(ngModel)]="note.text" placeholder="Text"></textarea>
  </mat-form-field>

  <button mat-button (click)="addNote()">Done</button>
</mat-expansion-panel>

<div *ngIf="loading" class="spinner-container">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="!loading" class="notes-container">
  <div *ngIf="notes.length === 0" class="empty-state">
    <p>You don't have any notes yet. Create one!</p>
  </div>
  <mat-card *ngFor="let note of notes">
    <mat-card-title>{{ note.title }}</mat-card-title>
    <mat-card-content>{{ note.text }}</mat-card-content>
    <mat-card-actions>
      <button mat-icon-button (click)="openEditDialog(note)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteNote(note.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
